<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Iniciar sesión</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container-fluid">

    <main class="row">

        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">Dashboard</h1>
                </div>
                <div class="row">
                    <p class="col-12 text-center description">
                        Bienvenido, nos da gusto tenerte <br/> de nuevo aquí
                    </p>
                </div>
                <div class="row mt-5">                    
                    <div class="col-12 logo-container d-flex justify-content-center">
                        <img src="assets/img/logo.png" alt="Dashboard">
                    </div>
                </div>
            </div>
        </section>


        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Iniciar sesión</h2>
                </div>
                <div class="row">                    
                    <form action="#" class="col-12 col-md-8 offset-md-2">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group text-center pt-4">
                            <input type="submit" class="btn btn-primary" value="Ingresar">
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <div>
                            <a href="#">Olvide mi contraseña</a>
                        </div>
                        <div>
                            <a href="#">Crear cuenta</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
